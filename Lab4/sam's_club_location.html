<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Sam's Club Locations</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFua2ltc3AiLCJhIjoiY2plMGFxZ25wNXF6YzJ3cDBicmxrN2MyOCJ9.IfwH-2x242jjNRURJsfvyg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/dankimsp/cje9i5l9w0apk2rpfzk240hfa', // stylesheet location
    center: [-109.845847, 50.780828], // starting position [lng, lat]
    zoom: 2.5 // starting zoom
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['sams-club'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>

</body>
</html>
